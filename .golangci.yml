linters:
  run:
    concurrency: 2
    modules-download-mode: vendor
  skip-dirs:
    - vendor
  enable-all: false
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
linters-settings:
  gocyclo:
    min-complexity: 16
  lll:
    line-length: 200
